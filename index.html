<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>F1 Strategy Bot 🏎️</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>F1 Strategy Bot 🏎️</h1>
    </header>
    <section class="section loading-section" id="loading" aria-live="polite">
        <div class="spinner"></div>
        <h2 class="loading-title">Running Simulation...</h2>
    </section>
    <main>
        <section class="section" id="race-selector">
            <h2>Select Grand Prix</h2>
            <select id="gp-selector">
                <option>Silverstone 🇬🇧</option>
                <option>Monaco 🇲🇨</option>
                <option>Spa 🇧🇪</option>
                <option>Monza 🇮🇹</option>
            </select>
        </section>

        <section class="section" id="tire-selection">
            <h2>Select Tire Strategy</h2>
            <label for="soft"><input type="checkbox" id="soft" value="Soft" checked /> Soft (C5)</label><br />
            <label for="medium"><input type="checkbox" id="medium" value="Medium" checked /> Medium (C3)</label><br />
            <label for="hard"><input type="checkbox" id="hard" value="Hard" /> Hard (C1)</label><br />
        </section>

        <section class="section" id="simulate-button">
            <button id="simulate-btn">Simulate Strategy</button>
        </section>

        <section class="section" id="results">
            <h2>Strategy Results</h2>
            <canvas id="tireChart" width="800" height="400"></canvas>
        </section>

        <section class="section" id="pit-window-results">
            <h2>Pit Stop Windows</h2>
            <canvas id="pitWindowChart" width="800" height="200"></canvas>
        </section>

        <section class="section" id="race-summary">
            <h2>Race Summary Card</h2>
            <pre id="summary-card" style="background-color: #1a1a1a; color: #00D2BE; padding: 15px; border: 1px solid #00D2BE;">Simulation not run yet.</pre>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
