<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>F1 Strategy Bot 🏎️</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <header>
        <h1>F1 Strategy Bot 🏎️</h1>
    </header>
    <main>
        <!-- Strategy Panel -->
        <section class="strategy-panel">
            <h2>Strategy Panel</h2>

            <div class="strategy-group">
                <label>Grand Prix:</label>
                <select id="gp-selector">
                    <option>Silverstone 🇬🇧</option>
                    <option>Monaco 🇲🇨</option>
                    <option>Spa 🇧🇪</option>
                    <option>Monza 🇮🇹</option>
                </select>
            </div>

            <div class="strategy-group">
                <label>Driver:</label>
                <select id="driver-select">
                    <option>George Russell</option>
                    <option>Lewis Hamilton</option>
                    <option>Max Verstappen</option>
                    <option>Charles Leclerc</option>
                    <option>Lando Norris</option>
                </select>
            </div>

            <div class="strategy-group">
                <label>1st Pit Lap:</label>
                <input type="number" id="first-pit-lap" value="15" min="1" max="60" />
            </div>

            <div class="strategy-group">
                <label>2nd Pit Lap:</label>
                <input type="number" id="second-pit-lap" value="40" min="1" max="60" />
            </div>

            <div class="strategy-group">
                <label>1st Stint Tire:</label>
                <select id="first-stint-tire">
                    <option>Soft (C5)</option>
                    <option>Medium (C3)</option>
                    <option>Hard (C1)</option>
                </select>
            </div>

            <div class="strategy-group">
                <label>2nd Stint Tire:</label>
                <select id="second-stint-tire">
                    <option>Soft (C5)</option>
                    <option>Medium (C3)</option>
                    <option>Hard (C1)</option>
                </select>
            </div>

            <div class="strategy-group">
                <label>Final Stint Tire:</label>
                <select id="final-stint-tire">
                    <option>Soft (C5)</option>
                    <option>Medium (C3)</option>
                    <option>Hard (C1)</option>
                </select>
            </div>

            <!-- Simulate Button -->
            <div class="simulate-button">
                <button id="simulate-btn">Simulate Strategy</button>
            </div>
        </section>

        <!-- Loading Spinner -->
        <section class="section" id="loading" style="display:none; text-align:center;">
            <h2>Running Simulation...</h2>
            <div class="spinner"></div>
        </section>

        <!-- Results Sections -->
        <section class="section" id="results">
            <h2>Tire Degradation</h2>
            <canvas id="tireChart" width="800" height="400"></canvas>
        </section>

        <section class="section" id="pit-window-results">
            <h2>Pit Stop Windows</h2>
            <canvas id="pitWindowChart" width="800" height="200"></canvas>
        </section>

        <section class="section" id="lap-delta-results">
            <h2>Lap Delta Comparison</h2>
            <canvas id="lapDeltaChart" width="800" height="300"></canvas>
        </section>

        <section class="section" id="race-summary">
            <h2>Race Summary Card</h2>
            <pre id="summary-card" class="summary-card">
                Simulation not run yet.
            </pre>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
